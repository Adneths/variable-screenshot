<!DOCTYPE html>
<html>
	<head>
		<Link href="popup.css" rel="stylesheet" type="text/css"> 
	</head>
	<body>
		<div class="center">
			<button id="attachDbg" class="long">Attach Debugger</button>
		</div>
		<div class="center">
			<div class="right">
				<label for="quantity">Width:</label>
				<input id="widthArg" type="number" min="1" max="100000" value="1920">
				<br/>
				<label for="quantity">Height:</label>
				<input id="heightArg" type="number" min="1" max="100000" value="1080">
			</div>
			<button id="setEmulation">Set Emulation</button>
			<button id="clearEmulation">Clear Emulation</button>
		</div>
		<div class="center">
			<button id="screenshot" class="big">Take Screenshot (single)</button>
			<button id="screenshotBatch" class="big">Take Screenshot (batch)</button>
		</div>
		<div class="center">
			<div class="center">
				<span id="count">Files: 0</span>
			</div>
			<button id="dlBatch" class="big">Download Batch</button>
			<button id="clearBatch" class="big">Clear Batch</button>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
